<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="head">Heading</h1>
    <p id="Para"></p>
    <button type="button" onclick="dark()">Dark</button>
    <button type="button" onclick="light()">Light</button>

    <script>

        function dark() {
            document.getElementById("head").style.background = "black";
            document.getElementById("head").style.color = "White";
            document.getElementsByTagName("body")[0].style.background = "Brown";
            document.getElementById("head").innerHTML = "Heading 1";
            document.getElementsByTagName("button")[0].style.background = "green";
            document.getElementsByTagName("button")[1].style.background = "green";
            document.getElementById("Para").innerHTML = 5 + 6;
            document.getElementById("Para").style.color = "White";
            document.getElementById("Para").style.fontSize = "20px";
            document.getElementById("Para").style.background = "Black";

        }

        function light() {
            document.getElementById("head").style.background = "White";
            document.getElementById("head").style.color = "Black";
            document.getElementsByTagName("body")[0].style.background = "White";
            document.getElementById("head").innerHTML = "Heading";
            document.getElementsByTagName("button")[0].style.background = "White";
            document.getElementsByTagName("button")[1].style.background = "White";
            document.getElementById("Para").style.background = "White";
            document.getElementById("Para").style.color = "Black";


        }

    </script>
</body>

</html>
