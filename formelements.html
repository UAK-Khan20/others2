<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Elements</title>
</head>
<body>
    <form>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" size="2" >

        <option value="Audi">Audi</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Mercedis">Mercedis</option>
    </select>
        <input type="submit" value="Submit"> <br> <br>

        <textarea name="Text" cols="20" rows="10"></textarea> <br> <br>
        <button type="button" onclick="alert('Hello World!')"> Click Me </button> <br> <br>

    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Iqbal"></option>
        <option value="Maira"></option>
        <option value="Maryam"></option>
        <option value="Usama"></option>
        <option value="Umer"></option>
    </datalist>
    <input type="submit"> <br> <br>

    0
    <input type="range" id="a" name="a" value="50"> 
    100 +
    <input type="number" id="b" name="b" value="50"> 
    =
    <output name="x" for="a b"></output>
</select> <br> <br>
    <input type="submit">
    </form>
</body>
</html>
