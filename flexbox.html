<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: aqua;
            height: 638px;
            flex-wrap: wrap;
            justify-content: center;
            /* align-content: center; */
            
        }
        .container>div {
            background-color: violet;
            width: 80px;
            height: 50px;
            margin: 8px;
            padding: 5px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="flex-grow:3;">1</div>
        <div style="align-self: center">2</div>
        <div>3</div>
        <div >4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
